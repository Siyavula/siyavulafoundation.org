<div class='links'>
  <h3>Categories</h3>
 <ul class="tag-box inline">
  {% for category in site.categories %}
    <div><a href="{{ site.baseurl }}/category/{{ category[0] }}.html">{{ category[0] | capitalize }} <span> ({{ category[1].size }}) </span></a></div>
  {% endfor %}
 </ul>
</div>

<div class='links'>
  <h3>Recent Posts</h3>
  <ul>
    {% for post in site.posts limit:6 %}
     <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    {% endfor %}
  </ul>
</div>
